<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=480, height=320, initial-scale=1.0">
  <title>Digitální hodiny s barevným textem</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      width: 480px;
      height: 320px;
      margin: 0;
      padding: 10px;
      overflow: hidden;
    }
    .clock {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    .text-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      font-size: 1.5rem;
    }
    .text-container div {
      width: 120px;
      text-align: left;
    }
    .highlight {
      color: #00ff99;
      font-weight: bold;
      transition: color 0.3s ease;
    }
  </style>
</head>
<body>

  <div class="clock" id="clock">00:00:00</div>

  <div class="text-container">
    <div id="text1">Jedna</div>
    <div id="text2">Druhá</div>
    <div id="text3">Třetí</div>
    <div id="text4">Čtvrtá</div>
    <div id="text5">Pátá</div>
    <div id="text6">Šestá</div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const h = now.getHours().toString().padStart(2, '0');
      const m = now.getMinutes();
      const s = now.getSeconds().toString().padStart(2, '0');

      document.getElementById('clock').textContent = `${h}:${m.toString().padStart(2,'0')}:${s}`;

      const intervals = [
        { el: 'text1', from: 0,  to: 9   },
        { el: 'text2', from: 10, to: 19  },
        { el: 'text3', from: 20, to: 29  },
        { el: 'text4', from: 30, to: 39  },
        { el: 'text5', from: 40, to: 49  },
        { el: 'text6', from: 50, to: 59  }
      ];

      intervals.forEach(interval => {
        const elem = document.getElementById(interval.el);
        if (m >= interval.from && m <= interval.to) {
          elem.classList.add('highlight');
        } else {
          elem.classList.remove('highlight');
        }
      });
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>

</body>
</html>
